<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            float: left;
        }
        table, th, td {
            border: 1px solid black;
        }
        .date, .trail, .conditions {
            padding-left: 4px;
            padding-right: 4px;
        }
        .mph, .miles, .duration {
            text-align: right;
            padding-right: 4px;
        }
        .thumb {
            height: 100px;
            border-style: solid;
            border-color: white;
            border-width: 3px 1px 0px 1px;
        }
        .image {
            overflow: hidden;
        }
        .image > img {
            width: 100%
        }
    </style>
    <meta charset="utf-8">
    <title>CH Hikes</title>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="hikes.js"></script>
    <script>
        $(function() {
            hikes.init();
        });
    </script>

</head>

<body>
    <table>
        <tr>
            <th>Date</th>
            <th>Duration</th>
            <th>Miles</th>
            <th>MPH</th>
            <th>Trail</th>
            <th>Conditons</th>
            <th>Photos</th>
        </tr>
        <tbody id="tdata">
        </tbody>
    </table>
    <div class="image">
        <img id="rollImg">
    </div>
    
</body>

</html>
