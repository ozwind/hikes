<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            float: left;
        }
        table, th, td {
            border: 1px solid gray;
        }
        th {
            background: #f0f0e0;
        }
        .date, .trail, .conditions {
            padding-left: 4px;
            padding-right: 4px;
            background-image: linear-gradient(to bottom, #ffffff, #e0e0e0);
        }
        .mph, .miles, .duration {
            text-align: right;
            padding-right: 4px;
            background-image: linear-gradient(to bottom, #ffffff, #e0e0e0);
        }
        .thumb {
            height: 100px;
            border-style: solid;
            border-color: white;
            border-width: 3px 3px 0px 3px;
        }
        .image {
            overflow: hidden;
            position: relative;
        }
        .image > img {
            width: 100%;
            margin-left: 2px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <meta charset="utf-8">
    <title>CH Hikes</title>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="hikes.js"></script>
    <script>
        $(function() {
            hikes.init();
        });
    </script>

</head>

<body>
    <table>
        <tr>
            <th>Date</th>
            <th id="thMiles">Miles</th>
            <th id="thMPH">MPH</th>
            <th id="thDuration">Duration</th>
            <th>Trail</th>
            <th id="thCond">Conditons</th>
            <th>Photos</th>
        </tr>
        <tbody id="tdata">
        </tbody>
    </table>
    <div class="image">
        <img id="rollImg">
    </div>
    
</body>

</html>
